name: Weekly Linear â†’ Notion OKR Updates

on:
  schedule:
    - cron: "0 18 * * 2"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_OKR_DATABASE_ID: ${{ secrets.NOTION_OKR_DATABASE_ID }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        run: python scripts/sync_okrs.py
